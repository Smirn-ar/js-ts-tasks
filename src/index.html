<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Task</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./iphone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <iphone-frame>
      <header>
          <img id="Back" src="./image/back .png" alt="Back" width="27.52px" height="27.52px">
          <span class="user_name">user_name</span>
          <img id="Options" src="./image/options.png" alt="Options" width="17.2px" height="3.44px">
      </header>

      <div id="Profile">
        <img id="Logo" src="./image/Logo.png" alt="Avatar" width="98.61px" height="98.61px">
        <div id="Number">
          <span class="Posts">
            <span class="post_1_1">129</span>
            <span class="post_1_2">Posts</span>
          </span>
          <span class="Followers">
            <span class="post_2_1">3680</span>
            <span class="post_2_2">Followers</span>
          </span>
          <span class="Following">
            <span class="post_3_1">230</span>
            <span class="post_3_2">Following</span>
          </span>
        </div>
      </div>

      <div id="Name_Business_Link">
          <p class="Name">Name</p>
          <p class="Local_business">Local business</p>
          <p class="link">www.website.com</p>
      </div>

      <div id="Buttons">
        <div id="Bootom_Follow">
         <span class="Follow">Follow</span>  
          </div>
        <div id="Bootom_Message">
          <span class="Message">Message</span>
         </div>
        <div id="Bootom_Email">
          <span class="Email">Email</span> 
        </div>
        <div id="Bootom_More">
          <img id="Vector" src="./image/Vector 2.png" alt="Vector">
        </div>
      </div>

      <div id="Highlights">
        <div id="Highlights_1">
          <img id="Highlights_1_img" src="./image/Highlight 1.png" alt="Highlights_1">
          <span class="Highlights_1_text">Highlight</span>
        </div>
        <div id="Highlights_2">
          <img id="Highlights_2_img" src="./image/Highlight 2.png" alt="Highlights_2">
          <span class="Highlights_2_text">Highlight</span>
        </div>
        <div id="Highlights_3">
          <img id="Highlights_3_img" src="./image/Highlight 3.png" alt="Highlights_3">
          <span class="Highlights_3_text">Highlight</span>
        </div>
        <div id="Highlights_4">
          <img id="Highlights_4_img" src="./image/Highlight 4.png" alt="Highlights_4">
          <span class="Highlights_4_text">Highlight</span>
        </div>
      </div>

      <div id="Tab_bar">
        <img id="Line1" src="./image/Line_1.png" alt="Line1">
        <img id="photos" src="./image/photos.png" alt="photos">
        <img id="tags" src="./image/tags.png" alt="tags">
        <img id="Line2" src="./image/Line_2.png" alt="Line2">
      </div>

      <div id="Photos">
        <div class="scroll-container">
          <div class="photo-grid">
            <img id="Img_01" src="./image/Img-01.png" alt="Img_01">
            <img id="Img_02" src="./image/Img-02.png" alt="Img_02">
            <img id="Img_03" src="./image/Img-03.png" alt="Img_03">
        
            <img id="Img_04" src="./image/Img-04.png" alt="Img_04">
            <img id="Img_05" src="./image/Img-05.png" alt="Img_05">
            <img id="Img_06" src="./image/Img-06.png" alt="Img_06">
         
            <img id="Img_07" src="./image/Img-07.png" alt="Img_07">
            <img id="Img_08" src="./image/Img-08.png" alt="Img_08">
            <img id="Img_09" src="./image/Img-09.png" alt="Img_09">
          </div>
        </div>
      </div>

      <footer>
        <img id="Home" src="./image/Home.png" alt="Home">
        <img id="Search" src="./image/Search.png" alt="Search">
        <img id="Add" src="./image/Add.png" alt="Add">
        <img id="Like" src="./image/Like.png" alt="Like">
        <img id="Frame" src="./image/Frame.png" alt="Frame">
      </footer>
    </iphone-frame>
  </body>
</html>
